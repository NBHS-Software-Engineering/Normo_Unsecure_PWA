name: "Security Analysis Configuration"
disable-default-queries: false
queries:
  - uses: security-extended
  - uses: security-and-quality

# Paths to analyze
paths:
  - "."

# Paths to ignore
paths-ignore:
  - "**/*.md"
  - "**/*.txt"
  - "**/*.json"
  - "**/node_modules/**"
  - "**/__pycache__/**"
  - "**/venv/**"
  - "**/env/**"
  - "**/.git/**"
  - "**/static/icons/**"
  - "**/static/images/**"
  - "**/.student_resources/**"

# Query filters for reducing noise
query-filters:
  - include:
      kind: problem
      severity:
        - error
        - warning
  - exclude:
      tags:
        - "experimental"
